{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center">
    <form action="/login" method="POST" class="card p-4 shadow" style="max-width: 400px; width: 100%; border: 1px solid #ccc; padding: 20px; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center">Login</h3>
        <br>
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                style="border: 1px solid #ccc; border-radius: 3px;"
            />
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                style="border: 1px solid #ccc; border-radius: 3px;"
            />
        </div>
        
        <div class="form-group text-center">
            <button action="/login_user" type="submit" class="blue-small-button" style="margin-top: 10px;">Login</button>
        </div>
        <div>
            <p style="font-size: 15px; display: inline; font-weight: 400; margin-top: 10px;">Don't have an account yet?,</p>
            <a href="{{url_for('main.signuppage', user_id=current_user.id)}}" style="display: inline; font-size: 15px;">Sign up</a></li>
          </div>
    </form>
</div>
{% endblock %}
